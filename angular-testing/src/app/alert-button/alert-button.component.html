<div class="content">
    <h1>Alert Button</h1>

    <article class="message is-warning" [hidden]="hideContent">
        <div class="message-header">
            <p>
                Warning code {{severity}}
            </p>
        </div>
        <div class="message-body">
            {{ content | async }}
        </div>
    </article>

    <button class="button is-info" (click)="toggle()">
        Toggle Visibility
    </button>
</div>
